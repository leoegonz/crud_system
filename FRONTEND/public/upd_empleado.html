<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empleado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--para que la barra sea mas bonita le pongo lo mismo que el de mi home.html-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Menú de navegación -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/home.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="list_empleados.html"><i class="fas fa-user-tie"></i> Lista de Empleados</a></li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Actualizar Empleado</h2>
        <form id="update-empleado-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>

            <label for="pais">País:</label>
            <select id="pais" required></select> <!-- Select para lista de países -->

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="area">Área:</label>
            <select id="area" required></select> <!-- Select para lista de áreas -->

            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha_ingreso" required>

            <label for="fecha_salida">Fecha de Salida:</label>
            <input type="date" id="fecha_salida">

            <label for="salario">Salario:</label>
            <input type="number" id="salario" step="0.01">

            <button type="submit">Actualizar Empleado</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script src="./js/upd_empleado.js"></script>
</body>
</html>
